<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Aspect Ratio Standardizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 Icon Square Canvas Processor</h1>
            <p>複数のアイコン画像を正方形キャンバスに統一し、指定の位置と形式で出力します</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">📁</div>
                        <h3>画像をアップロード</h3>
                        <p>複数の画像ファイルをドラッグ&ドロップするか、クリックして選択してください</p>
                        <input type="file" id="fileInput" multiple accept="image/*" hidden>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            ファイルを選択
                        </button>
                    </div>
                </div>
            </section>

            <!-- Settings Section -->
            <section class="settings-section">
                <h3>出力設定</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="outputSize">キャンバスサイズ (px):</label>
                        <select id="outputSize">
                            <option value="512">512px</option>
                            <option value="256">256px</option>
                            <option value="128">128px</option>
                            <option value="64">64px</option>
                            <option value="1024">1024px</option>
                            <option value="custom">カスタム</option>
                        </select>
                    </div>
                    <div class="setting-item custom-size" id="customSize" style="display: none;">
                        <label for="customSizeValue">カスタムサイズ (px):</label>
                        <input type="number" id="customSizeValue" placeholder="サイズ" min="1" value="512">
                    </div>
                    
                    <div class="setting-item">
                        <label>アイコン配置位置:</label>
                        <div class="position-grid">
                            <input type="radio" id="pos-top-left" name="position" value="top-left">
                            <label for="pos-top-left" class="position-btn">↖</label>
                            
                            <input type="radio" id="pos-top" name="position" value="top">
                            <label for="pos-top" class="position-btn">↑</label>
                            
                            <input type="radio" id="pos-top-right" name="position" value="top-right">
                            <label for="pos-top-right" class="position-btn">↗</label>
                            
                            <input type="radio" id="pos-left" name="position" value="left">
                            <label for="pos-left" class="position-btn">←</label>
                            
                            <input type="radio" id="pos-center" name="position" value="center" checked>
                            <label for="pos-center" class="position-btn">●</label>
                            
                            <input type="radio" id="pos-right" name="position" value="right">
                            <label for="pos-right" class="position-btn">→</label>
                            
                            <input type="radio" id="pos-bottom-left" name="position" value="bottom-left">
                            <label for="pos-bottom-left" class="position-btn">↙</label>
                            
                            <input type="radio" id="pos-bottom" name="position" value="bottom">
                            <label for="pos-bottom" class="position-btn">↓</label>
                            
                            <input type="radio" id="pos-bottom-right" name="position" value="bottom-right">
                            <label for="pos-bottom-right" class="position-btn">↘</label>
                        </div>
                    </div>
                    
                    <div class="setting-item">
                        <label>出力形式:</label>
                        <div class="format-checkboxes">
                            <div class="checkbox-item">
                                <input type="checkbox" id="format-png" checked>
                                <label for="format-png">PNG (透過)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="format-jpeg">
                                <label for="format-jpeg">JPEG (白背景)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="format-webp">
                                <label for="format-webp">WebP (透過)</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="format-svg">
                                <label for="format-svg">SVG (ラスタライズ)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <h3>プレビュー</h3>
                <div class="preview-grid" id="previewGrid"></div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="processBtn">画像を処理</button>
                    <button class="btn btn-secondary" id="downloadAllBtn" style="display: none;">すべてダウンロード (ZIP)</button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h3>処理結果</h3>
                <div class="results-grid" id="resultsGrid"></div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
